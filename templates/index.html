{% extends "base.html" %}

{% block content %}
    <h1>Signup</h1>
    <form method='post'>
        list_of_fields: [username, password, verifypass, email]

        <label>
            Username
            <input type="text" name='username' />
        
        {% if username|length == 0 %}
            <span class="error">Please enter a username.</span>
        {% elif username|length < 3 %}
            <span class="error">Must be more than 3 characters.</span>
        {% elif username|length > 20 %}
            <span class="error">Username is too long. Less than 20 characters.</span>
        {% else %}
            <span></span>
        {% endif %}</label>
        <label>
            Password
            <input type="password" name='password' />
        
        {% if password|length == 0 %}
            <span class ="error">Please enter a password.</p>
        {% if password|length < 3 %}
            <span class ="error">Password longer than 3 characters.</p>    
        {% if password|length > 20 %}
            <span class ="error">Password not longer than 20 characters.</p>
        {% else %}
        <span></span>
        {% endif %}
        </label>
        <label>
        Verify Password
        <input type="password" name='verifypass' />
        {% if password != verifypass %}
            <span class ="error">Password and Verify Password do not match.</p>
        {% else %}
            <span></span>
        {% endif %}
        </label>
        <label>
            Email (optional)
            <input type="text" name='email' />
            <span class ="error">letter += letter</p>

      

        </label>
        <input type="submit" value="submit" />
    </form>

 {% endblock %}
