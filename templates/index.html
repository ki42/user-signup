{% extends "base.html" %}

{% block content %}
    <h1>Signup</h1>
    <form method='POST'><p>
                    <label>Username
                        <input name="username" type="text" value='{{username}}' />
                    </label>
                    <span class="error">{{username_error}}</span></p>
                    <p>
                    <label>Password
                        <input name="password" type="password" value='{{password}}' />
                    </label>
                    <span class="error">{{password_error}}</span></p>
                    <p>
                    <label>Verify Password
                            <input name="verifypass" type="password" value='{{verifypass}}' />
                    </label>
                    <span class="error">{{verifypass_error}}</span></p>
                    <p><label>Email
                            <input name="email" type="text" value='{{email}}' />
                    </label>
                    <span class="error">{{email_error}}</span></p>
                        <input type="submit" value="submit" />
                        
                </form>

 {% endblock %}
